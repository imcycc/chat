<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body style="padding: 20px;">
  <div id="box" style="height: 400px; width: 500px; border: 1px solid #000; margin-bottom: 20px; overflow-y: auto;">
  </div>
  <textarea id="text" rows="6" style="width: 500px;"></textarea>
  <br />
  <button id="btn">发送</button>
</body>

<script type="text/javascript">
  window.onload = function () {
    // 打开一个 web socket
    var ws = new WebSocket("ws://132.232.16.28:5555");
    // var ws = new WebSocket("ws://localhost:5555");
    ws.onopen = function () {
      // Web Socket 已连接上，使用 send() 方法发送数据
      console.log('已连接...')
    };

    ws.onmessage = function (evt) {
      var received_msg = evt.data;
      var div = document.createElement('div');
      div.innerHTML = received_msg;
      box.appendChild(div)
    };

    ws.onclose = function () {
      // 关闭 websocket
      console.log("连接已关闭...");
    };

    btn.onclick = () => {
      console.log(text.value)
      if (text.value) {
        ws.send(text.value);
        text.value = '';
      }
    }

  }
</script>

</html>
