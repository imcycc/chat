<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv=" X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      max-width: 400px;
      margin: 0 auto;
      /* padding: 20px 0; */
      padding: 10px;
    }

    h3 {
      padding: 10px 0;
      border-bottom: 1px solid rgba(0, 0, 0, .45);
    }

    #box {
      height: 400px;
      width: 100%;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(0, 0, 0, .45);
    }

    #ipt {
      width: 100%;
    }
  </style>
</head>

<body>
  <h3>聊天室</h3>
  <div id="box"></div>
  <textarea id="ipt" rows="6" placeholder="请输入聊天内容..."></textarea>
  <br />
  <button id="btn">发送</button>
</body>

<script type="text/javascript">
  window.onload = function () {
    // 打开一个 web socket
    var ws = new WebSocket("ws://132.232.16.28:5555");
    // var ws = new WebSocket("ws://localhost:5555");
    ws.onopen = function () {
      console.log('已连接...')
      boxTxtInsert('已连接...');
    };

    ws.onmessage = function (evt) {
      // 收到消息
      var received_msg = evt.data;
      boxTxtInsert(received_msg);
    };

    ws.onclose = function () {
      console.log('连接已关闭...')
      boxTxtInsert('连接已关闭...');
    };

    btn.onclick = () => {
      if (ipt.value) {
        // 发消息
        ws.send(ipt.value);
        ipt.value = '';
      }
    }

    document.onkeydown = function (event) {
      var event = event || window.event;
      if (event.keyCode === 13) {
        event.preventDefault();
        if (ipt === document.activeElement) {
          if (ipt.value) {
            // 发消息
            ws.send(ipt.value);
            ipt.value = '';
          }
        }
      }
    }

    const boxTxtInsert = function (txt) {
      var div = document.createElement('div');
      div.innerHTML = txt;
      box.appendChild(div);
    }

  }
</script>

</html>
