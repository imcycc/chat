<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv=" X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      max-width: 400px;
      margin: 0 auto;
      /* padding: 20px 0; */
      padding: 10px;
      background: #f6f6f6;
    }

    h3 {
      padding: 10px 0;
      border-bottom: 1px solid rgba(0, 0, 0, .45);
    }

    #box {
      height: 400px;
      width: 100%;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(0, 0, 0, .45);
    }

    #ipt {
      width: 100%;
    }

    .msg-agent {
      position: relative;
      width: 100%;
      padding-bottom: 20px;
    }

    .name {
      margin-bottom: 2px;
      font-size: 12px;
      color: #666;
    }

    .bubble {
      min-width: 100px;
      color: #000;
      background-color: #fff;
      border: 1px solid #ececec;
      position: relative;
      border-radius: 3px;
      padding: 10px 15px;
      font-size: 14px;
      line-height: 22px;
      word-wrap: break-word;
      word-break: break-all;
    }
  </style>
  <script tepe="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- <script tepe="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script> -->

</head>

<body>
  <h3 id="title">聊天室（当前人数：0）</h3>
  <div id="box"></div>
  <textarea id="ipt" rows="6" placeholder="请输入聊天内容..."></textarea>
  <br />
  <button id="btn">发送</button>
</body>

<script type="text/javascript">
  $(function () {
    // var ws = new WebSocket('ws://localhost:5555');
    var ws = new WebSocket('ws://132.232.16.28:5555');
    ws.onopen = function () { console.log('已连接。。。') }
    ws.onclose = function () { console.log('连接已关闭。。。') }
    ws.onmessage = function (evt) {
      let json = JSON.parse(evt.data);
      handleData(json);
    }


    $('#ipt').blur(function () {
      $(document).scrollTop(0);
    })

    $('#btn').click(function () {
      sendData();
    })

    $(document).keydown(function (e) {
      var e = e || window.event;
      if (e.keyCode === 13) {
        e.preventDefault();
        if (ipt === document.activeElement) {
          sendData();
        }
      }
    })

    const handleData = function (json) {
      if (json.type === 'msg') {
        var htmlstr = `<div class="msg-agent">
          <div class="name">用户：${json.userId} ${json.time}</div>
          <div class="bubble">${json.data}</div>
          </div>`;
        $('#box').append($(htmlstr))
      } else if (json.type === 'insert') {
        $('#box').append($(`<div class="msg-agent name">${json.userId} 加入群聊</div>`));
        $('#title').html(`聊天室 （当前人数：${json.data}人）`);
      } else if (json.type === 'delete') {
        $('#box').append($(`<div class="msg-agent name">${json.userId} 退出群聊</div>`));
        $('#title').html(`聊天室 （当前人数：${json.data}人）`);
      }
      box.scrollTop = box.scrollHeight;
    }

    const sendData = function () {
      if ($('#ipt').val()) {
        ws.send($('#ipt').val());
        $('#ipt').val('')
      }
    }


  })

</script>

</html>
